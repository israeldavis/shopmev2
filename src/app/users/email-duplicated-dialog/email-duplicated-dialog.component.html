<!-- Modal -->
<div class="modal" *ngIf="modalService.modal" id="emailDuplicatedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="emailDuplicatedLabel">Warning</h4>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{email}} ya ha sido registrado en el sistema. Ingrese uno diferente
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
